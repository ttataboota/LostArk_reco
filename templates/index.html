<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Ark Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Lost Ark Job Recommendation</h1>
        <form id="recommend-form">
            <label for="user_name">캐릭터 이름:</label>
            <input type="text" id="user_name" name="user_name" required>
            
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required>
            
            <button type="submit">흠..뭐키울까..?</button>
        </form>
        <div id="loading" style="display: none;">로딩 중...</div>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('recommend-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            // 로딩 메시지 표시
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            const userName = document.getElementById('user_name').value;
            const apiKey = document.getElementById('api_key').value;

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_name: userName, api_key: apiKey }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.recommendations) {
                        const recommendations = data.recommendations.slice(0, 3);
                        resultDiv.innerHTML = `
                            <h2>추천 결과:</h2>
                            <ul>
                                <li>추천 1: ${recommendations[0] || ''}</li>
                                <li>추천 2: ${recommendations[1] || ''}</li>
                                <li>추천 3: ${recommendations[2] || ''}</li>
                            </ul>
                            <button id="good">Good</button>
                            <button id="bad">Bad</button>
                        `;
                        addFeedbackListeners();
                    } else if (data.message) {
                        resultDiv.innerHTML = `<h2>나중에 다시와라!</h2><p>${data.message}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<h2>Error</h2><p>${data.error || 'Unknown error occurred.'}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<h2>Error</h2><p>${err.message}</p>`;
            } finally {
                // 로딩 메시지 숨기기
                loadingDiv.style.display = 'none';
            }
        });

        function addFeedbackListeners() {
            document.getElementById('good').addEventListener('click', () => sendFeedback('good'));
            document.getElementById('bad').addEventListener('click', () => sendFeedback('bad'));
        }

        async function sendFeedback(type) {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feedback: type }),
            });

            const data = await response.json();
            alert(data.message || '피드백이 저장되었습니다.');
        }
    </script>
</body>
</html>
